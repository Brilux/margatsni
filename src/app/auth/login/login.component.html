<div>
  <form class="form-container" [formGroup]="loginForm">
    <mat-form-field class="input">
      <label>
        <input matInput formControlName="email" placeholder="Enter the email">
      </label>
    </mat-form-field>
    <mat-form-field class="input">
      <label>
        <input matInput formControlName="password" placeholder="Enter password">
      </label>
    </mat-form-field>
    <p *ngIf="loginError">{{loginError.error}}</p>
  </form>
  <div class="buttons-container">
    <button class="login-button" mat-raised-button color="primary" (click)="login()">Log in</button>
    <button class="login-button" mat-raised-button color="primary" [routerLink]="[ '/registration' ]">Sign in</button>
  </div>
</div>
