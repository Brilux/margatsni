<div>
  <form class="form-container" [formGroup]="registrationForm">
    <mat-form-field class="input">
      <label>
        <input matInput formControlName="username" placeholder="Enter username:">
      </label>
    </mat-form-field>
    <mat-form-field class="input">
      <label>
        <input matInput formControlName="email" placeholder="Enter email">
      </label>
    </mat-form-field>
    <mat-form-field class="input">
      <label>
        <input matInput formControlName="password" placeholder="Enter password">
      </label>
    </mat-form-field>
    <p *ngIf="registrationError">{{registrationError.error}}</p>
  </form>
  <div class="buttons-container">
    <button class="registration-button" mat-raised-button color="primary" (click)="registration()">Sign up</button>
    <button class="registration-button" mat-raised-button color="primary" [routerLink]="[ '/login' ]">Log in</button>
  </div>
</div>
