<div>
  <form class="form-container" [formGroup]="registrationForm">
    <p>Enter username:</p>
    <label>
      <input formControlName="username" type="text">
    </label>
    <p>Enter email:</p>
    <label>
      <input formControlName="email" type="text">
    </label>
    <p>Password:</p>
    <label>
      <input formControlName="password" type="text">
    </label>
    <p *ngIf="registrationError">{{registrationError.error}}</p>
  </form>
  <div class="buttons-container">
    <button class="registration-button" (click)="registration()">Sign up</button>
    <button class="registration-button" [routerLink]="[ '/login' ]">Log in</button>
  </div>
</div>
