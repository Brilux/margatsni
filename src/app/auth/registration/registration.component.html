<div class="registration-container">
  <div class="welcome-message">
    <img class="logo" src="../../../assets/images/margatsni-logo.png" alt="margatsniLogo">
    <p class="description">Sign up to see photos and videos from your friends.</p>
  </div>
  <div>
    <form class="form-container" [formGroup]="registrationForm">
      <mat-form-field class="input">
        <label>
          <input matInput formControlName="username" placeholder="Enter username:">
        </label>
        <mat-error *ngIf="!registrationForm.get('username').value && registrationForm.get('username').touched">Username can't be empty!</mat-error>
        <mat-error *ngIf="registrationForm.get('username').invalid && registrationForm.get('username').value">Enter please correct username!</mat-error>
      </mat-form-field>
      <mat-form-field class="input">
        <label>
          <input matInput formControlName="email" placeholder="Enter email">
        </label>
        <mat-error *ngIf="registrationForm.invalid && registrationForm.touched">Enter please correct email!</mat-error>
      </mat-form-field>
      <mat-form-field class="input">
        <label>
          <input type="password" matInput formControlName="password" placeholder="Enter password">
        </label>
      </mat-form-field>
      <mat-error *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched">Password can't be empty!</mat-error>
        <mat-form-field class="input">
          <label>
            <input type="password" matInput formControlName="passwordConfirm" placeholder="Confirm password">
          </label>
      </mat-form-field>
      <mat-error *ngIf="registrationForm.hasError('passwordError') && registrationForm.get('passwordConfirm').touched">Passwords do not match</mat-error>
      <mat-error *ngIf="registrationError">{{registrationError}}</mat-error>
    </form>
    <div class="buttons-container">
      <button class="registration-button" mat-raised-button color="primary" (click)="registration()" [disabled]="!registrationForm.valid || loading">
        <span *ngIf="!loading">Sign up</span>
        <mat-spinner class="spinner" *ngIf="loading" [diameter]="40"></mat-spinner>
      </button>
    </div>
  </div>
</div>

<div class="question-container">
  <p class="question-message">Have an account?</p>
  <div class="buttons-container">
    <button class="registration-button" mat-raised-button color="primary" [routerLink]="[ '/login' ]">Log in</button>
  </div>
</div>
