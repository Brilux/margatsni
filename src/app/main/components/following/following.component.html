<mat-spinner class="spinner" *ngIf="spinner"></mat-spinner>

<div *ngIf="!spinner">
  <p>following:</p>
  <div *ngFor="let profile of following">
    <div (click)="closeDialog()" [routerLink]="[ '/profile/', profile.username ]">
      <p>{{profile.username}}</p>
      <img class="user-avatar" [src]="profile.image || 'assets/images/default-avatar.jpg'" alt="userAvatar">
    </div>
  </div>
  <p *ngIf="!following.length">No following</p>
</div>
