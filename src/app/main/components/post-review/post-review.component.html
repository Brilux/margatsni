<mat-spinner class="spinner" *ngIf="spinner"></mat-spinner>

<div class="post-container" *ngIf="!spinner">
  <p class="post-owner">{{postOwner}}</p>
  <img class="post-image" src="{{postImage}}" alt="postImage">
  <div class="post-info-container">
    <p class="post-owner">{{postOwner}}</p>
    <p class="post-description">{{postDescription}}</p>
  </div>
  <div>
    <button>Like</button>
  </div>
  <button *ngIf="loadButton" (click)="getComments(postId, pageToLoad)">Load more</button>
  <div class="post-comments" *ngFor="let comment of comments">
    <p class="comment-owner">{{comment.user.username}}</p>
    <p class="comment-body">{{comment.body}}</p>
    <button *ngIf="comment.user.username === user" (click)="deleteComment(postId, comment.id, comment)">delete</button>
  </div>
  <form (ngSubmit)="addComment(postId)">
    <label>
      <input type="text" [formControl]="addCommentForm" placeholder="Add a comment">
    </label>
  </form>
</div>
