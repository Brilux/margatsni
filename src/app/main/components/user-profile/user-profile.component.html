<div>
  <img class="user-avatar" src="{{userAvatar}}" alt="postImage">
  <p>{{username}}</p>
  <p>{{bio}}</p>
  <button [routerLink]="[ '/edit-profile' ]">Edit profile</button>
  <button (click)="logout()">logout</button>
  <mat-spinner class="spinner" *ngIf="spinner"></mat-spinner>
  <div class="post-container">
    <div class="post"
         [ngStyle]="{'background-image': 'url(' + post.image + ')'}"
         (click)="editPost(post.id)"
         [routerLink]="[ '/edit-post', post.id ]"
         *ngFor="let post of posts">
    </div>
  </div>
  <div
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="1000"
    (scrolled)="onScroll()">
  </div>
</div>
